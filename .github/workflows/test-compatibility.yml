name: Python Compatibility Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11", "3.12", "3.13", "3.14"]
      fail-fast: false  # Continue testing other versions if one fails

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install Poetry
      uses: snok/install-poetry@v1
      with:
        version: latest
        virtualenvs-create: true
        virtualenvs-in-project: true

    - name: Load cached venv
      id: cached-poetry-dependencies
      uses: actions/cache@v3
      with:
        path: .venv
        key: venv-${{ runner.os }}-${{ matrix.python-version }}-${{ hashFiles('**/poetry.lock') }}

    - name: Install dependencies
      if: steps.cached-poetry-dependencies.outputs.cache-hit != 'true'
      run: poetry install --with test,dev

    - name: Run unit tests
      run: |
        echo "ğŸ Testing Python ${{ matrix.python-version }}"
        poetry run pytest tests/unit/ -v --tb=short

    - name: Test CLI functionality
      run: |
        echo "ğŸ”§ Testing CLI functionality"
        poetry run buy-the-dip --help > /dev/null
        echo "âœ… CLI test passed"

    - name: Run type checking
      run: |
        echo "ğŸ” Running type checks"
        poetry run mypy buy_the_dip/ --ignore-missing-imports

    - name: Run code formatting check
      run: |
        echo "ğŸ¨ Checking code formatting"
        poetry run black --check buy_the_dip/ tests/

  test-summary:
    runs-on: ubuntu-latest
    needs: test
    if: always()
    steps:
    - name: Test Summary
      run: |
        if [ "${{ needs.test.result }}" == "success" ]; then
          echo "ğŸ‰ All Python versions (3.11, 3.12, 3.13, 3.14) passed!"
          echo "âœ… Ready for PyPI publication"
        else
          echo "âŒ Some tests failed. Check the logs above."
          exit 1
        fi