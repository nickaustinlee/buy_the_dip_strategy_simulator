# =============================================================================
# Balanced Buy the Dip Strategy Configuration
# =============================================================================
# This configuration implements a balanced approach between aggressive and
# conservative strategies, suitable for most investors seeking moderate risk
# and steady growth.
# =============================================================================

# Monitor the S&P 500 via SPY ETF (balanced choice)
ticker: "SPY"

# Use 2-month rolling window for balanced responsiveness
rolling_window_days: 60

# Trigger on 8% drops (moderate sensitivity)
percentage_trigger: 0.92

# Standard monthly investment amount
monthly_dca_amount: 2000.0

# Cache data for 45 days (balanced between API usage and freshness)
data_cache_days: 45